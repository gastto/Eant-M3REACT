<!doctype html>
	<html lang="es-AR">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Aprendiendo sobre Componentes</title>
		<style>
		
		.slide {
				position: absolute;
				animation: fade 8s ease-in-out infinite 4s alternate;
			}
			@keyframes fade {
				  0% { opacity: 1 }
				 50% { opacity: 0 }
				100% { opacity: 0 }
			}
		
		</style>
	</head>
	<body>
		<h1>Aprendiendo sobre Componentes</h1>

		<main id="app">

		</main>

		<!-- Optional JavaScript -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script type="text/babel">

			// Componente "Saludo"

			class Saludo extends React.Component {

				verTipo(){
					alert(`El saludo es de tipo ${this.props.tipo}`)
				}

				render(){

					console.log(this)

					let msg = this.props.tipo == 1 ? "Hola" : "Adios"
					return <h2 onClick={this.verTipo.bind(this)}>{msg} {this.props.nombre}</h2>
				
				}

			}

			///////////////////////

			// ReactDOM.render(<Saludo />, document.querySelector("#app"))
			let app = [
				<Saludo nombre="Lucho" tipo="0" key="A" />,
				<Saludo nombre="Lara" tipo="1" key="B" />,
				<Saludo nombre="Loro" tipo="1" key="C" />,
				<Saludo nombre="Lala" tipo="0" key="D" />
			]

			ReactDOM.render(app, document.querySelector("#app"))
	
		</script>

	</body>
</html>
